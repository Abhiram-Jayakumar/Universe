<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course | UNIVERSE</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #1a252f;
        }
        
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Navbar styling */
        .navbar {
            background: linear-gradient(135deg, var(--primary), var(--dark));
            color: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }
        
        .navbar h1 {
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .navbar h1 i {
            color: var(--secondary);
            margin-right: 10px;
        }
        
        .navbar a {
            transition: transform 0.3s ease;
        }
        
        .navbar a:hover {
            transform: translateX(5px);
        }
        
        /* Main content styling */
        .main-content {
            flex: 1;
            padding: 3rem 0;
        }
        
        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 2.5rem;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
        }
        
        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, var(--secondary), var(--accent));
        }
        
        .form-container h2 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-weight: 600;
            position: relative;
            padding-bottom: 12px;
        }
        
        .form-container h2::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 50px;
            height: 3px;
            background-color: var(--secondary);
        }
        
        /* Form styling */
        .form-label {
            font-weight: 500;
            color: var(--primary);
        }
        
        .form-control {
            border: 1px solid #e1e5eb;
            border-radius: 8px;
            padding: 0.7rem 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--secondary), #2980b9);
            border: none;
            padding: 0.7rem 2rem;
            border-radius: 8px;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.2);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(52, 152, 219, 0.3);
            background: linear-gradient(135deg, #2980b9, var(--secondary));
        }
        
        .btn-primary:active {
            transform: translateY(1px);
        }
        
        /* Animated icon for submit button */
        .btn-icon {
            margin-left: 10px;
            transition: transform 0.3s ease;
        }
        
        .btn-primary:hover .btn-icon {
            transform: translateX(5px);
        }
        
        /* Input group styling */
        .input-group-text {
            background-color: var(--light);
            border: 1px solid #e1e5eb;
            color: var(--primary);
        }
        
        /* Footer styling */
        .footer {
            background-color: var(--dark);
            color: #bdc3c7;
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
        }
        
        .footer p {
            margin: 0;
            font-size: 0.9rem;
        }
        
        /* Responsive styling */
        @media (max-width: 768px) {
            .form-container {
                margin: 0 1rem;
                padding: 1.5rem;
            }
            
            .navbar {
                padding: 0.8rem 1rem;
            }
        }
        
        /* Animation for form elements */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animated {
            animation: fadeInUp 0.5s ease forwards;
        }
        
        .delay-1 {
            animation-delay: 0.1s;
        }
        
        .delay-2 {
            animation-delay: 0.2s;
        }
        
        .delay-3 {
            animation-delay: 0.3s;
        }
        
        .delay-4 {
            animation-delay: 0.4s;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1><i class="fas fa-calendar-check"></i> UNI<span style="color: var(--secondary);">VERSE</span></h1>
        <a href="{% url 'College:college_home' %}" style="color: #fff; text-decoration: none; font-size: 24px;">
            <i class="fas fa-arrow-left"></i> <span style="font-size: 16px; margin-left: 5px;">Back to Dashboard</span>
        </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="form-container">
                <h2>Add New Course</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4 animated delay-1">
                        <label for="course_name" class="form-label">Course Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-book"></i></span>
                            <input type="text" id="course_name" name="course_name" class="form-control" placeholder="Enter course name" required>
                        </div>
                    </div>
                    <div class="mb-4 animated delay-2">
                        <label for="duration" class="form-label">Duration</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-clock"></i></span>
                            <input type="text" id="duration" name="duration" class="form-control" placeholder="e.g. 4 Years, 6 Months" required>
                        </div>
                    </div>
                    <div class="mb-4 animated delay-3">
                        <label for="description" class="form-label">Description</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-align-left"></i></span>
                            <textarea id="description" name="description" class="form-control" rows="4" placeholder="Provide a detailed description of the course" required></textarea>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mt-4 animated delay-4">
                        <a href="{% url 'College:college_home' %}" class="btn btn-outline-secondary">
                            Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            Add Course <i class="fas fa-plus btn-icon"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 UNIVERSE - University Event Management System. All rights reserved.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS for animations -->
    <script>
        // Form validation enhancement
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const inputs = document.querySelectorAll('.form-control');
            
            // Add floating label effect
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    if (this.value === '') {
                        this.parentElement.classList.remove('focused');
                    }
                });
                
                // Check for existing values (e.g., when form reloads after validation error)
                if (input.value !== '') {
                    input.parentElement.classList.add('focused');
                }
            });
            
            // Enhanced form validation with feedback
            form.addEventListener('submit', function(event) {
                let isValid = true;
                
                inputs.forEach(input => {
                    if (input.hasAttribute('required') && !input.value.trim()) {
                        isValid = false;
                        input.classList.add('is-invalid');
                        
                        // Create feedback element if it doesn't exist
                        if (!input.nextElementSibling || !input.nextElementSibling.classList.contains('invalid-feedback')) {
                            const feedback = document.createElement('div');
                            feedback.className = 'invalid-feedback';
                            feedback.textContent = `Please provide a valid ${input.previousElementSibling.textContent.toLowerCase()}`;
                            input.parentElement.appendChild(feedback);
                        }
                    } else {
                        input.classList.remove('is-invalid');
                        input.classList.add('is-valid');
                    }
                });
                
                if (!isValid) {
                    event.preventDefault();
                    event.stopPropagation();
                }
            });
            
            // Clear validation states when input changes
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    this.classList.remove('is-invalid');
                    if (this.value.trim()) {
                        this.classList.add('is-valid');
                    } else {
                        this.classList.remove('is-valid');
                    }
                });
            });
        });
    </script>
</body>
</html>
