<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile | UNIVERSE</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #1a252f;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f8fa;
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Navbar Styling */
        .navbar {
            background-color: var(--primary);
            color: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 100;
        }
        
        .navbar h1 {
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .navbar h1 i {
            color: var(--secondary);
            margin-right: 8px;
        }
        
        .navbar a {
            color: white;
            transition: all 0.3s ease;
        }
        
        .navbar a:hover {
            color: var(--secondary);
            transform: translateX(5px);
        }
        
        /* Profile Container Styling */
        .profile-container {
            max-width: 800px;
            margin: 3rem auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 0;
            overflow: hidden;
            flex: 1;
            animation: fadeIn 0.6s ease-out;
        }
        
        .profile-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
            position: relative;
        }
        
        .profile-header::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transform-origin: center;
            transform: translateX(-50%) rotate(45deg);
        }
        
        .profile-header h2 {
            margin-bottom: 0.8rem;
            font-weight: 600;
            font-size: 2.2rem;
        }
        
        .profile-avatar {
            width: 120px;
            height: 120px;
            background-color: white;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 4px solid rgba(255, 255, 255, 0.3);
        }
        
        .profile-avatar i {
            font-size: 50px;
            color: var(--primary);
        }
        
        .profile-details {
            padding: 2.5rem;
        }
        
        .detail-row {
            display: flex;
            margin-bottom: 1.5rem;
            align-items: center;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        
        .detail-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .detail-row:hover {
            transform: translateX(5px);
        }
        
        .detail-icon {
            width: 40px;
            height: 40px;
            background-color: rgba(52, 152, 219, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: var(--secondary);
        }
        
        .detail-label {
            font-weight: 600;
            margin-bottom: 0.2rem;
            color: #7f8c8d;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .detail-value {
            color: var(--dark);
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .actions {
            padding: 1.5rem 2.5rem 2.5rem;
            text-align: center;
        }
        
        .btn-edit {
            background: linear-gradient(135deg, var(--secondary) 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 30px;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        .btn-edit:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
            background: linear-gradient(135deg, #2980b9 0%, var(--secondary) 100%);
        }
        
        .btn-edit i {
            margin-right: 8px;
        }
        
        /* Footer Styling */
        .footer {
            background-color: var(--dark);
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
        }
        
        .footer p {
            margin: 0;
            opacity: 0.8;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .profile-container {
                margin: 2rem 1rem;
            }
            
            .profile-header {
                padding: 2rem 1rem;
            }
            
            .profile-details {
                padding: 2rem 1.5rem;
            }
            
            .detail-row {
                margin-bottom: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar" style="display: flex; justify-content: space-between; align-items: center;">
        <h1><i class="fas fa-calendar-check"></i> UNIVERSE</h1>
        <a href="{% url 'Student:student_home' %}" title="Back to Home">
            <i class="fas fa-arrow-right"></i>
        </a>
    </div>

    <!-- Profile Container -->
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar">
                <i class="fas fa-user-graduate"></i>
            </div>
            <h2>Student Profile</h2>
            <p>Your personal information</p>
        </div>
        
        <div class="profile-details">
            <div class="detail-row">
                <div class="detail-icon">
                    <i class="fas fa-user"></i>
                </div>
                <div class="detail-content">
                    <div class="detail-label">Full Name</div>
                    <div class="detail-value">{{ student.name }}</div>
                </div>
            </div>
            
            <div class="detail-row">
                <div class="detail-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="detail-content">
                    <div class="detail-label">Email Address</div>
                    <div class="detail-value">{{ student.email }}</div>
                </div>
            </div>
            
            <div class="detail-row">
                <div class="detail-icon">
                    <i class="fas fa-phone"></i>
                </div>
                <div class="detail-content">
                    <div class="detail-label">Contact Number</div>
                    <div class="detail-value">{{ student.contact }}</div>
                </div>
            </div>
            
            <div class="detail-row">
                <div class="detail-icon">
                    <i class="fas fa-university"></i>
                </div>
                <div class="detail-content">
                    <div class="detail-label">College</div>
                    <div class="detail-value">{{ student.college.name }}</div>
                </div>
            </div>
        </div>
        
        <div class="actions">
            <a href="{% url 'Student:edit_profile' %}" class="btn btn-edit">
                <i class="fas fa-pencil-alt"></i> Edit Profile
            </a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2023 UNIVERSE. All rights reserved.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Add subtle hover effect to detail rows
        document.querySelectorAll('.detail-row').forEach(row => {
            row.addEventListener('mouseenter', () => {
                row.querySelector('.detail-icon').style.backgroundColor = 'rgba(52, 152, 219, 0.2)';
            });
            
            row.addEventListener('mouseleave', () => {
                row.querySelector('.detail-icon').style.backgroundColor = 'rgba(52, 152, 219, 0.1)';
            });
        });
    </script>
</body>
</html>
