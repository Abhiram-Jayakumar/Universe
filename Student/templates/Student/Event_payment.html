<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Card</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .payment-card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            margin: 50px auto;
        }
        .payment-card h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        .form-label {
            font-weight: bold;
        }
        .input-field {
            border-radius: 10px;
            border: 1px solid #ced4da;
            padding: 10px;
            transition: border-color 0.3s;
        }
        .input-field:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .btn-submit {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px;
            width: 100%;
            transition: background-color 0.3s;
        }
        .btn-submit:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="payment-card">
    <h2>Payment for {{ registration.event.title }}</h2>
    <p><strong>Amount to Pay:</strong> â‚¹{{ registration.event.registration_fee }}</p>
        <div class="mb-3">
            <label for="cardholder-name" class="form-label">Cardholder Name</label>
            <input type="text" id="cardholder-name" class="form-control input-field" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
            <label for="card-number" class="form-label">Card Number</label>
            <input type="text" id="card-number" class="form-control input-field" placeholder="0000 0000 0000 0000" required>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="expiry-date" class="form-label">Expiry Date</label>
                <input type="text" id="expiry-date" class="form-control input-field" placeholder="MM/YY" required>
            </div>
            <div class="col">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" id="cvv" class="form-control input-field" placeholder="CVV" required>
            </div>
        </div>
        <form action="" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-submit">Proceed to Payment</button>
        </form>
  
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
