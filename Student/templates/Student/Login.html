<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIVERSE - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #1a252f;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Animated background elements */
        .bg-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .bg-element {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            padding: 0 20px;
        }
        
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transform: translateY(20px);
            animation: fadeIn 0.8s forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card-header {
            background-color: var(--primary);
            padding: 25px 0;
            text-align: center;
            position: relative;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 2px;
            color: white;
            text-transform: uppercase;
        }
        
        .logo span {
            color: var(--secondary);
        }
        
        .card-body {
            padding: 40px 30px;
        }
        
        #heading {
            color: var(--primary);
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        #heading:after {
            content: '';
            position: absolute;
            width: 50px;
            height: 3px;
            background-color: var(--secondary);
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .field {
            position: relative;
        }
        
        .input-field {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: none;
            border-radius: 8px;
            background-color: #f5f7fa;
            color: var(--dark);
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .input-field:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.3);
        }
        
        .field i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary);
            font-size: 18px;
        }
        
        .btn {
            margin-top: 15px;
        }
        
        .button3 {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--secondary) 0%, #2980b9 100%);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .button3:hover {
            background: linear-gradient(135deg, #2980b9 0%, var(--secondary) 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
        }
        
        .button3:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(52, 152, 219, 0.3);
        }
        
        .footer-text {
            text-align: center;
            margin-top: 20px;
            color: var(--dark);
            font-size: 14px;
        }
        
        .footer-text a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .footer-text a:hover {
            color: var(--primary);
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 0 15px;
            }
            
            .card-body {
                padding: 30px 20px;
            }
            
            #heading {
                font-size: 22px;
            }
            
            .input-field {
                padding: 12px 12px 12px 40px;
            }
        }
    </style>
</head>

<body>
    <!-- Animated background elements -->
    <div class="bg-elements" id="bgElements"></div>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="logo">UNI<span>VERSE</span></div>
            </div>
            <div class="card-body">
                <form class="form" method="post">
                    {% csrf_token %}
                    <p id="heading">Welcome Back</p>
                    <div class="field">
                        <i class="fas fa-user"></i>
                        <input autocomplete="off" name="email" placeholder="Username" class="input-field" type="text" required>
                    </div>
                    <div class="field">
                        <i class="fas fa-lock"></i>
                        <input placeholder="Password" name="password" class="input-field" type="password" required>
                    </div>
                    <div class="btn">
                        <button type="submit" class="button3">Login</button>
                    </div>
                </form>
                <div class="footer-text">
                    Don't have an account? <a href="#">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create animated background elements
        const bgElements = document.getElementById('bgElements');
        const elementsCount = 15;
        
        for (let i = 0; i < elementsCount; i++) {
            const element = document.createElement('div');
            element.classList.add('bg-element');
            
            // Random properties
            const size = Math.random() * 100 + 50;
            const left = Math.random() * 100;
            const delay = Math.random() * 10;
            const duration = Math.random() * 10 + 10;
            
            // Apply styles
            element.style.width = `${size}px`;
            element.style.height = `${size}px`;
            element.style.left = `${left}%`;
            element.style.bottom = '-100px';
            element.style.animationDelay = `${delay}s`;
            element.style.animationDuration = `${duration}s`;
            
            bgElements.appendChild(element);
        }
    </script>
</body>

</html>
