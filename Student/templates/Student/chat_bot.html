<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNIVERSE AI Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f5ff;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      
      .main-container {
        width: 90%;
        max-width: 800px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
        background-color: white;
      }
      
      .header {
        background: linear-gradient(135deg, #2b5876, #4e4376);
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        border-bottom: 1px solid #e0e0e0;
      }
      
      .header-logo {
        margin-right: 10px;
        font-size: 28px;
      }
      
      .chat-container {
        display: flex;
        flex-direction: column;
        height: 70vh;
        max-height: 600px;
        width: 100%;
      }
      
      .chat-window {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background-color: #f9f9f9;
      }
      
      .chat-message {
        margin-bottom: 15px;
        display: flex;
      }
      
      .user {
        justify-content: flex-end;
      }
      
      .model {
        justify-content: flex-start;
      }
      
      .message-content {
        max-width: 70%;
        padding: 12px 15px;
        border-radius: 15px;
        line-height: 1.5;
        font-size: 16px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      }
      
      .user .message-content {
        background-color: #007bff;
        color: white;
        border-top-right-radius: 5px;
      }
      
      .model .message-content {
        background-color: #e9ecef;
        color: #212529;
        border-top-left-radius: 5px;
      }
      
      .input-container {
        display: flex;
        padding: 15px;
        background-color: white;
        border-top: 1px solid #e0e0e0;
      }
      
      #user-input {
        flex: 1;
        padding: 12px 15px;
        border: 1px solid #ced4da;
        border-radius: 20px;
        margin-right: 10px;
        font-size: 16px;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.075);
      }
      
      #send-button {
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 20px;
        padding: 0 20px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.2s;
      }
      
      #send-button:hover {
        background-color: #0069d9;
      }
      
      .status-bar {
        padding: 8px 15px;
        background-color: #f8f9fa;
        color: #6c757d;
        font-size: 12px;
        text-align: center;
        border-top: 1px solid #e0e0e0;
      }
      
      .typing-indicator {
        display: none;
        text-align: left;
        padding: 10px 20px;
      }
      
      .typing-indicator span {
        height: 10px;
        width: 10px;
        margin: 0 1px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        animation: typing 1s infinite ease-in-out;
      }
      
      .typing-indicator span:nth-child(2) {
        animation-delay: 0.2s;
      }
      
      .typing-indicator span:nth-child(3) {
        animation-delay: 0.4s;
      }
      
      @keyframes typing {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0px); }
      }
      
      .welcome-message {
        text-align: center;
        color: #6c757d;
        padding: 30px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <span class="header-logo">ðŸŒŒ</span> UNIVERSE AI Educational Assistant
      </div>
      <div class="chat-container">
        <div id="chat-window" class="chat-window">
          <div class="welcome-message">
            <h4>Welcome to UNIVERSE AI</h4>
            <p>Ask any educational question to get started!</p>
          </div>
        </div>
        <div class="typing-indicator" id="typing-indicator">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="input-container">
          <input type="text" class="form-control" id="user-input" placeholder="Type your question here..." />
          <button id="send-button">Send</button>
        </div>
      </div>
      <div class="status-bar">UNIVERSE AI - Expanding Your Knowledge</div>
    </div>
   
    <script type="module">
      import { GoogleGenerativeAI } from "https://esm.sh/@google/generative-ai";
    
      const API_KEY = "AIzaSyCPFr6CStC9qKaR8ohT6pfWXyqAc7eBUM0"; 
      const genAI = new GoogleGenerativeAI(API_KEY);
      const model = genAI.getGenerativeModel({ model: "gemini-1.5-pro" });
    
      const userInput = document.getElementById("user-input");
      const sendButton = document.getElementById("send-button");
      const typingIndicator = document.getElementById("typing-indicator");
    
      // Function to show typing indicator
      function showTypingIndicator() {
        typingIndicator.style.display = "block";
      }
    
      // Function to hide typing indicator
      function hideTypingIndicator() {
        typingIndicator.style.display = "none";
      }
    
      // Function to handle chat submission
      async function handleSubmit() {
        const message = userInput.value;
        if (message.trim() === "") return;
    
        // Display user message
        displayMessage(message, "user");
        userInput.value = "";
    
        // Show typing indicator
        showTypingIndicator();
    
        try {
          // Generate response
          const result = await model.generateContent(message);
          hideTypingIndicator();
    
          const response = result.response;
          const text = await response.text();
    
          // Display AI response
          displayMessage(text, "model");
    
        } catch (error) {
          console.error("Error:", error);
          hideTypingIndicator();
          displayMessage("I'm sorry, I couldn't process that request. Please try again later.", "model");
        }
      }
    
      // Function to display message in chat window
      function displayMessage(text, sender) {
        const chatWindow = document.getElementById("chat-window");
    
        // Remove welcome message if it exists
        const welcomeMessage = document.querySelector(".welcome-message");
        if (welcomeMessage) {
          welcomeMessage.remove();
        }
    
        const messageEl = document.createElement("div");
        messageEl.classList.add("chat-message", sender);
    
        const messageContentEl = document.createElement("div");
        messageContentEl.classList.add("message-content");
        messageContentEl.textContent = text;
    
        messageEl.appendChild(messageContentEl);
        chatWindow.appendChild(messageEl);
        chatWindow.scrollTop = chatWindow.scrollHeight;
      }
    
      // Event listeners
      sendButton.addEventListener("click", handleSubmit);
    
      userInput.addEventListener("keypress", (event) => {
        if (event.key === "Enter") {
          handleSubmit();
        }
      });
    
      // Focus on input field when page loads
      window.addEventListener("load", () => {
        userInput.focus();
      });
    
    </script>
    
  </body>
</html>
