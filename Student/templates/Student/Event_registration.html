<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Event</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-submit {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-submit:hover {
            background-color: #218838;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        .navbar {
            background-color: #007bff;
            color: #fff;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar" style="display: flex; justify-content: space-between; align-items: center;">
        <h1 style="margin: 0;"><i class="fas fa-calendar-check"></i> UNIVERSE</h1>
        <a href="{% url 'Student:student_home' %}" style="color: #fff; text-decoration: none; font-size: 24px;">
            <i class="fas fa-arrow-right"></i>
        </a>
    </div>
    <div class="container">
        <h2>Register for {{ event.title }}</h2>
        <p><strong>Registration Fee:</strong> â‚¹{{ event.registration_fee }}</p>
    
        <form action="{% url 'Student:process_registration' event.id %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Full Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
    
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
    
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number:</label>
                <input type="tel" id="phone" name="phone" class="form-control" required>
            </div>
    
            <button type="submit" class="btn btn-submit">Proceed to Payment</button>
        </form>
    </div><br><br><br>
    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2023 UNIVERSE. All rights reserved.</p>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
