<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Profile | UNIVERSE</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --light-accent: #e0f2fe;
            --text-color: #333333;
            --light-gray: #f8f9fa;
            --white: #ffffff;
            --border-radius: 12px;
            --box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: var(--text-color);
            line-height: 1.6;
            padding-bottom: 80px;
        }
        
        .navbar {
            background: linear-gradient(135deg, var(--primary-color), #1a2a3a);
            color: var(--white);
            padding: 16px 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .navbar h1 {
            font-weight: 700;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .navbar h1 i {
            color: var(--accent-color);
            font-size: 28px;
        }
        
        .navbar a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .navbar a:hover {
            background-color: var(--accent-color);
            transform: translateX(5px);
        }
        
        .profile-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .profile-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, var(--accent-color), #2980b9);
        }
        
        .profile-container h2 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light-accent);
            font-size: 28px;
            position: relative;
        }
        
        .profile-container h2::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 80px;
            height: 2px;
            background-color: var(--accent-color);
        }
        
        .profile-info {
            margin-bottom: 40px;
        }
        
        .profile-field {
            display: flex;
            margin-bottom: 20px;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .profile-field:last-of-type {
            border-bottom: none;
        }
        
        .field-icon {
            background-color: var(--light-accent);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            color: var(--accent-color);
            font-size: 18px;
        }
        
        .field-content {
            flex: 1;
        }
        
        .field-label {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 3px;
        }
        
        .field-value {
            font-size: 18px;
            font-weight: 500;
        }
        
        .edit-btn {
            background: linear-gradient(135deg, var(--accent-color), #2980b9);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            transition: all 0.3s ease;
            margin-top: 15px;
        }
        
        .edit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
            background: linear-gradient(135deg, #2980b9, var(--accent-color));
        }
        
        .edit-btn i {
            margin-right: 8px;
        }
        
        .footer {
            background-color: var(--primary-color);
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .footer p {
            margin: 0;
            font-size: 14px;
        }
        
        /* Animation for profile container */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .profile-container {
            animation: fadeInUp 0.5s ease-out forwards;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .profile-container {
                padding: 30px 20px;
                margin: 30px 15px;
            }
            
            .field-icon {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .field-value {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
   <!-- Navbar -->
   <div class="navbar">
        <h1><i class="fas fa-calendar-check"></i> UNIVERSE</h1>
        <a href="{% url 'University:university_home' %}" title="Go to Home">
            <i class="fas fa-arrow-right"></i>
        </a>
   </div>

    <!-- Profile Container -->
    <div class="profile-container">
        <h2>University Profile</h2>
        <div class="profile-info">
            <div class="profile-field">
                <div class="field-icon">
                    <i class="fas fa-university"></i>
                </div>
                <div class="field-content">
                    <div class="field-label">University Name</div>
                    <div class="field-value">{{ university.name }}</div>
                </div>
            </div>
            
            <div class="profile-field">
                <div class="field-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="field-content">
                    <div class="field-label">Location</div>
                    <div class="field-value">{{ university.location }}</div>
                </div>
            </div>
            
            <div class="profile-field">
                <div class="field-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="field-content">
                    <div class="field-label">Email Address</div>
                    <div class="field-value">{{ university.email }}</div>
                </div>
            </div>
            
            <div class="profile-field">
                <div class="field-icon">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <div class="field-content">
                    <div class="field-label">Contact Number</div>
                    <div class="field-value">{{ university.contact }}</div>
                </div>
            </div>
        </div>
        
        <div class="text-center">
            <a href="{% url 'University:edit_university_profile' %}" class="btn btn-primary edit-btn">
                <i class="fas fa-edit"></i> Edit Profile
            </a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2023 UNIVERSE. All rights reserved.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Simple animation script -->
    <script>
        // Add smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
        
        // Add some interactive effects
        const profileFields = document.querySelectorAll('.profile-field');
        profileFields.forEach((field, index) => {
            field.style.opacity = '0';
            field.style.transform = 'translateY(20px)';
            field.style.transition = 'all 0.3s ease';
            field.style.transitionDelay = `${0.1 + (index * 0.1)}s`;
            
            setTimeout(() => {
                field.style.opacity = '1';
                field.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
